[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short --strict-markers

# Markers (custom test categories)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Spark cluster)
    slow: Slow tests (run separately)

# Logging
log_cli = true
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
